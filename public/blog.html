<div>
  <h2>The Blog</h2>
  <div id="articles">
    Write articles here
  </div>
</div>

<script>
  const displayArticles = async () => {
    const res = await fetch('/articles')
    const articles = await res.json()

    console.log('articles', articles)

    const container = document.querySelector('#articles')
    container.innerHTML = ''
    articles.forEach(article => {
      /**Articles**/
      const image = document.createElement('img')
      image.setAttribute('src', article.thumb.url)
      container.appendChild(image)

      /**Title**/
      const title = document.createElement('H1')
      title.innerText = article.title
      container.appendChild(title)

      /**Content**/
      const content = document.createElement('div')
      content.innerText = article.content
      container.appendChild(content)
      /**
       *
       * Diagnóstico (manejo social, politico y económico, variables,problemas,cuadro)
       * ishikawa
       * Problema
       * Marco teórico
       * Objetivos (medios, fines y estrategias) Metas
       * Hipótesis (sueños y supuestos) posible solución
       * matriz de consistencia
       * Metas paso a paso(opcional)
       *
       * **/
    })
  }

  displayArticles()
</script>
